<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英単語 4択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: 'Spectral SC', 'Cinzel', serif;
      line-height: 1.5;
      color: #e6e0c8;
      background: #050509;
    }

    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at top left, rgba(120, 90, 180, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(150, 60, 60, 0.25), transparent 60%),
        radial-gradient(circle at center, #151523 0%, #050509 65%, #000 100%);
      background-attachment: fixed;
    }

    #app {
      max-width: 640px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    header {
      margin-bottom: 0.8rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f3e4b0;
      text-shadow: 0 0 12px rgba(200, 180, 120, 0.7);
    }

    .panel {
      background: rgba(18, 18, 30, 0.92);
      border-radius: 10px;
      border: 1px solid rgba(210, 180, 110, 0.4);
      padding: 0.9rem 0.9rem 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    .question-area {
      padding: 0.5rem 0.4rem 0.1rem;
    }

    .question-subtext {
      font-size: 0.85rem;
      color: #c0b494;
      margin-bottom: 0.35rem;
    }

    .question-word {
      font-size: 1.2rem;
      color: #f7e9c4;
      text-shadow: 0 0 6px rgba(240, 210, 150, 0.9);
      margin-bottom: 0.3rem;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.35rem;
    }

    @media (min-width: 520px) {
      .choices {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .choice-btn,
    .small-btn {
      display: block;
      font-size: 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(190, 165, 110, 0.7);
      background: radial-gradient(circle at top, #272130 0%, #151118 55%, #0d0a11 100%);
      color: #f0e7cf;
      padding: 0.4rem 0.7rem;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(40, 20, 10, 0.7);
    }

    .choice-btn {
      width: 100%;
      text-align: left;
    }

    .choice-btn:hover,
    .small-btn:hover {
      filter: brightness(1.06);
    }

    .choice-btn.correct {
      border-color: #64d98a;
      box-shadow: 0 0 10px rgba(100, 220, 150, 0.9);
    }

    .choice-btn.wrong {
      border-color: #e06666;
      box-shadow: 0 0 10px rgba(210, 90, 90, 0.9);
    }

    .question-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #c3b79b;
    }

    .small-btn-row {
      display: flex;
      gap: 0.4rem;
    }

    .feedback {
      margin-top: 0.4rem;
      font-size: 0.85rem;
    }

    .feedback.good {
      color: #9ce6a8;
    }

    .feedback.bad {
      color: #f29a9a;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>英単語 4択</h1>
    </header>

    <section class="panel">
      <div class="question-area">
        <div class="question-subtext" id="instruction">日本語の意味を選んでください。『次の単語』ボタンで次の問題に進みます。｜ 解いた問題数: <span id="hud-total-count-top">0</span></div>
        <div class="question-word" id="question-word">-</div>

        <div class="choices" id="choice-container"></div>

        <div class="question-footer">
          <div>EXP: <span id="hud-exp-bottom">0</span></div>
          <div class="small-btn-row">
            <button class="small-btn" id="btn-next">次の単語</button>
          </div>
        </div>

        
      </div>
    </section>
  </div>

  <script>
    // 単語データ（en_ja/words.json から読み込み）
    let WORD_POOL = [];

    async function loadWords() {
      try {
        const res = await fetch("./en_ja/words.json");
        if (!res.ok) throw new Error("fetch failed");
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("invalid json");
        WORD_POOL = data; // [{ en, ja }, ...]
      } catch (e) {
        console.warn("words.json の読み込みに失敗しました。フォールバックを使用します。", e);
        // フォールバック（最低限）
        WORD_POOL = [
          { en: "existence", ja: "存在" },
          { en: "entity", ja: "実体" },
          { en: "essence", ja: "本質" },
          { en: "realm", ja: "領域" }
        ];
      }
    }

    // シンプルなカウンタ＋EXP（WebStorageで保存）
    const EXP_KEY = "midunohi.exam.exp";

    let totalCount = 0;
    let exp = loadExp(); // 保存されていなければ 0

    function loadExp() {
      try {
        const raw = localStorage.getItem(EXP_KEY);
        const n = raw == null ? 0 : parseInt(raw, 10);
        return Number.isFinite(n) ? n : 0;
      } catch (_) {
        return 0;
      }
    }

    function saveExp() {
      try {
        localStorage.setItem(EXP_KEY, String(exp));
      } catch (_) {}
    }

    // DOM 参照
    const hudTotalCountEl = document.getElementById("hud-total-count-top");
    
    const hudExpElBottom = document.getElementById("hud-exp-bottom");
    const questionWordEl = document.getElementById("question-word");
    const choiceContainerEl = document.getElementById("choice-container");
    const btnNext = document.getElementById("btn-next");

    function updateHud() {
      if (hudTotalCountEl) {
        hudTotalCountEl.textContent = totalCount;
      }
      if (hudExpElBottom) {
        hudExpElBottom.textContent = exp;
      }
    }

    // 問題生成
    let currentWord = null;
    let currentChoices = [];
    let questionAnswered = false;

    function pickRandomWord() {
      if (!WORD_POOL.length) return null;
      return WORD_POOL[Math.floor(Math.random() * WORD_POOL.length)];
    }

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function makeChoices(correctWord) {
      const pool = WORD_POOL.filter(w => w !== correctWord);
      const wrong = shuffle(pool).slice(0, 3);
      return shuffle([...wrong, correctWord]);
    }

    function renderQuestion() {
      if (!currentWord) return;
      questionWordEl.textContent = currentWord.en;

      choiceContainerEl.innerHTML = "";
      currentChoices.forEach(word => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = word.ja;
        btn.addEventListener("click", () => handleAnswer(word));
        choiceContainerEl.appendChild(btn);
      });

      // setFeedback("", "");
      questionAnswered = false;
    }

    function pickNextWord() {
      currentWord = pickRandomWord();
      currentChoices = makeChoices(currentWord);
      renderQuestion();
    }

    // 回答処理（正解:+2 / 不正解:+1）
    function handleAnswer(selectedWord) {
      if (questionAnswered || !currentWord) return;
      questionAnswered = true;

      const isCorrect = selectedWord === currentWord; // en/ja オブジェクトの同一参照で判定
      const buttons = choiceContainerEl.querySelectorAll(".choice-btn");

      buttons.forEach(btn => {
        const text = btn.textContent;
        if (text === currentWord.ja) {
          btn.classList.add("correct");
        }
        if (text === selectedWord.ja && !isCorrect) {
          btn.classList.add("wrong");
        }
      });

      totalCount += 1;

      // 正解なら +2、不正解なら +1
      const gainExp = isCorrect ? 2 : 1;
      exp += gainExp;
      saveExp();
      updateHud();
    }

    // ボタンイベント


    btnNext.addEventListener("click", () => {
      pickNextWord();
    });

    // 初期化
    async function init() {
      updateHud();
      await loadWords();
      pickNextWord();
      
    }

    init();
  </script>
</body>
</html>
