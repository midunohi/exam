<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英単語 4択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: 'Spectral SC', 'Cinzel', serif;
      line-height: 1.5;
      color: #e6e0c8;
      background: #050509;
    }

    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at top left, rgba(120, 90, 180, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(150, 60, 60, 0.25), transparent 60%),
        radial-gradient(circle at center, #151523 0%, #050509 65%, #000 100%);
      background-attachment: fixed;
    }

    #app {
      max-width: 640px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    header {
      margin-bottom: 0.8rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f3e4b0;
      text-shadow: 0 0 12px rgba(200, 180, 120, 0.7);
    }

    .panel {
      background: rgba(18, 18, 30, 0.92);
      border-radius: 10px;
      border: 1px solid rgba(210, 180, 110, 0.4);
      padding: 0.9rem 0.9rem 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    .question-area {
      padding: 0.5rem 0.4rem 0.1rem;
    }

    .question-subtext {
      font-size: 0.85rem;
      color: #c0b494;
      margin-bottom: 0.35rem;
    }

    .question-word {
      font-size: 1.2rem;
      color: #f7e9c4;
      text-shadow: 0 0 6px rgba(240, 210, 150, 0.9);
      margin-bottom: 0.3rem;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.35rem;
    }

    @media (min-width: 520px) {
      .choices {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .choice-btn,
    .small-btn {
      display: block;
      font-size: 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(190, 165, 110, 0.7);
      background: radial-gradient(circle at top, #272130 0%, #151118 55%, #0d0a11 100%);
      color: #f0e7cf;
      padding: 0.4rem 0.7rem;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(40, 20, 10, 0.7);
    }

    .choice-btn {
      width: 100%;
      text-align: left;
    }

    .choice-btn:hover,
    .small-btn:hover {
      filter: brightness(1.06);
    }

    .choice-btn.correct {
      border-color: #64d98a;
      box-shadow: 0 0 10px rgba(100, 220, 150, 0.9);
    }

    .choice-btn.wrong {
      border-color: #e06666;
      box-shadow: 0 0 10px rgba(210, 90, 90, 0.9);
    }

    .question-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #c3b79b;
    }

    .small-btn-row {
      display: flex;
      gap: 0.4rem;
    }

    .feedback {
      margin-top: 0.4rem;
      font-size: 0.85rem;
    }

    .feedback.good {
      color: #9ce6a8;
    }

    .feedback.bad {
      color: #f29a9a;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>英単語 4択</h1>
    </header>

    <section class="panel">
      <div class="question-area">
        <div class="question-subtext">日本語の意味を選んでください。（1問ごとにEXP +1）</div>
        <div class="question-word" id="question-word">-</div>

        <div class="choices" id="choice-container"></div>

        <div class="question-footer">
          <div>
            解いた問題数: <span id="hud-total-count">0</span>
            ／ EXP: <span id="hud-exp">0</span>
          </div>
          <div class="small-btn-row">
            <button class="small-btn" id="btn-next">次の単語</button>
          </div>
        </div>

        <div class="feedback" id="feedback"></div>
      </div>
    </section>
  </div>

  <script>
    // 単語データ（サンプル）
    const WORD_POOL = [
      { headword: "existence", meaning_ja: "存在" },
      { headword: "entity", meaning_ja: "実体、存在" },
      { headword: "essence", meaning_ja: "本質、真髄" },
      { headword: "realm", meaning_ja: "領域、王国" },
      { headword: "ritual", meaning_ja: "儀式、習慣的行為" },
      { headword: "omen", meaning_ja: "前兆、兆し" },
      { headword: "mystic", meaning_ja: "神秘的な、神秘家" },
      { headword: "ancient", meaning_ja: "古代の、古くからの" },
      { headword: "blessing", meaning_ja: "祝福、恩恵" },
      { headword: "curse", meaning_ja: "呪い" }
    ];

    // シンプルなカウンタ＋EXP（ローカル保存なし）
    let totalCount = 0;
    let exp = 0; // 1問ごとに+1

    // DOM 参照
    const hudTotalCountEl = document.getElementById("hud-total-count");
    const hudExpEl = document.getElementById("hud-exp");
    const questionWordEl = document.getElementById("question-word");
    const choiceContainerEl = document.getElementById("choice-container");
    const feedbackEl = document.getElementById("feedback");
    const btnNext = document.getElementById("btn-next");

    function updateHud() {
      hudTotalCountEl.textContent = totalCount;
      hudExpEl.textContent = exp;
    }

    // 問題生成
    let currentWord = null;
    let currentChoices = [];
    let questionAnswered = false;

    function pickRandomWord() {
      return WORD_POOL[Math.floor(Math.random() * WORD_POOL.length)];
    }

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function makeChoices(correctWord) {
      const pool = WORD_POOL.filter(w => w !== correctWord);
      const wrong = shuffle(pool).slice(0, 3);
      return shuffle([...wrong, correctWord]);
    }

    function renderQuestion() {
      if (!currentWord) return;
      questionWordEl.textContent = currentWord.headword;

      choiceContainerEl.innerHTML = "";
      currentChoices.forEach(word => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = word.meaning_ja;
        btn.addEventListener("click", () => handleAnswer(word));
        choiceContainerEl.appendChild(btn);
      });

      setFeedback("", "");
      questionAnswered = false;
    }

    function pickNextWord() {
      currentWord = pickRandomWord();
      currentChoices = makeChoices(currentWord);
      renderQuestion();
    }

    // 回答処理（正解:+2 / 不正解:+1）
    function setFeedback(text, type) {
      feedbackEl.textContent = text;
      feedbackEl.className = "feedback" + (type ? ` ${type}` : "");
    }

    function handleAnswer(selectedWord) {
      if (questionAnswered || !currentWord) return;
      questionAnswered = true;

      const isCorrect = selectedWord === currentWord;
      const buttons = choiceContainerEl.querySelectorAll(".choice-btn");

      buttons.forEach(btn => {
        const text = btn.textContent;
        if (text === currentWord.meaning_ja) {
          btn.classList.add("correct");
        }
        if (text === selectedWord.meaning_ja && !isCorrect) {
          btn.classList.add("wrong");
        }
      });

      totalCount += 1;

      // ★ 正解なら +2、不正解なら +1
      const gainExp = isCorrect ? 2 : 1;
      exp += gainExp;
      updateHud();

      if (isCorrect) {
        setFeedback(`正解！ ${currentWord.headword} = ${currentWord.meaning_ja} (+${gainExp} EXP)`, "good");
      } else {
        setFeedback(`不正解… 正しくは「${currentWord.headword} = ${currentWord.meaning_ja}」 (+${gainExp} EXP)`, "bad");
      }
    }

    // ボタンイベント

    btnNext.addEventListener("click", () => {
      pickNextWord();
    });

    // 初期化
    function init() {
      updateHud();
      pickNextWord();
      setFeedback("選択肢から意味を選んでください。", "");
    }

    init();
  </script>
</body>
</html>
