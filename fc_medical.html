<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Cards – 大学受験英単語</title>
  <meta name="description" content="医療・健康をテーマにした大学受験英単語フラッシュカード。" />
  <style>
    :root{
      --fg:#eee;
      --muted:#aaa;
      --line:#444;
      --bg:#121212;
      --accent:#ef4444;
      --q-h:72px;
      --a-h:180px;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;
      color:var(--fg);
      background:var(--bg);
    }
    main{min-height:100%;display:grid;place-items:start center;padding:20px}
    header{width:100%;max-width:820px;margin-bottom:12px}
    h1{font-size:20px;margin:0 0 6px}
    p.lead{margin:0;color:var(--muted)}
    .card{
      width:100%;
      max-width:820px;
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
      display:grid;
      gap:10px;
      cursor:pointer;
      background:#1e1e1e;
      box-shadow:0 2px 6px rgba(0,0,0,.6);
    }
    .grid{display:grid;grid-template-rows:var(--q-h) var(--a-h);gap:8px}
    .box{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px;
      display:grid;
      place-items:center;
      text-align:center;
      background:#1a1a1a;
    }
    .q{font-size:28px;letter-spacing:.5px}
    .meta{font-size:12px;color:var(--muted)}
    .a{font-size:16px}
    .a .inner{visibility:hidden}
    .a.revealed .inner{visibility:visible}
    .links{margin-top:6px;font-size:12px}
    a{color:var(--accent)}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Medical Cards – 大学受験英単語</h1>
      <p class="lead">「医療・健康」をテーマに、品詞・意味・類義語・例文を文脈つきで暗記。</p>
    </header>

    <section class="card" aria-label="フラッシュカード" id="card">
      <div class="grid">
        <div class="box" id="qBox">
          <div>
            <div class="q" id="q">—</div>
            <div class="meta" id="pos">&nbsp;</div>
          </div>
        </div>
        <div class="box a" id="aBox">
          <div class="inner">
            <div id="meaning">—</div>
            <div class="meta" id="syn">&nbsp;</div>
            <div class="meta" id="ex">&nbsp;</div>
          </div>
        </div>
      </div>
      <div class="links">
        <a href="./index.html" rel="up">← サイトマップへ</a>
        <span>・テーマ: 医療 / 健康</span>
      </div>
    </section>
  </main>
  <script>
    const data = [
      {w:"diagnosis", pos:"n.", ja:"診断", syn:"identification of disease", ex:"The doctor made a quick diagnosis."},
      {w:"symptom", pos:"n.", ja:"症状", syn:"sign, indication", ex:"Fever is a common symptom of flu."},
      {w:"treatment", pos:"n.", ja:"治療", syn:"therapy", ex:"Early treatment improves recovery."},
      {w:"therapy", pos:"n.", ja:"療法", syn:"treatment", ex:"Physical therapy helps after surgery."},
      {w:"surgery", pos:"n.", ja:"手術", syn:"operation", ex:"She needs heart surgery."},
      {w:"operation", pos:"n.", ja:"手術、作業", syn:"surgical procedure", ex:"The operation lasted three hours."},
      {w:"prescription", pos:"n.", ja:"処方箋", syn:"doctor's order", ex:"The doctor gave me a prescription."},
      {w:"medicine", pos:"n.", ja:"薬、医学", syn:"drug", ex:"This medicine relieves pain."},
      {w:"vaccine", pos:"n.", ja:"ワクチン", syn:"immunization", ex:"The vaccine prevents infection."},
      {w:"infection", pos:"n.", ja:"感染", syn:"contagion", ex:"Hand washing prevents infection."},
      {w:"epidemic", pos:"n.", ja:"流行病、疫病", syn:"outbreak", ex:"The epidemic spread quickly."},
      {w:"pandemic", pos:"n.", ja:"世界的流行", syn:"global epidemic", ex:"COVID-19 was a global pandemic."},
      {w:"immunity", pos:"n.", ja:"免疫", syn:"resistance", ex:"Vaccines build immunity."},
      {w:"immune", pos:"adj.", ja:"免疫のある", syn:"resistant", ex:"He is immune to the virus."},
      {w:"allergy", pos:"n.", ja:"アレルギー", syn:"hypersensitivity", ex:"She has a pollen allergy."},
      {w:"obesity", pos:"n.", ja:"肥満", syn:"overweight", ex:"Obesity is a health concern."},
      {w:"nutrition", pos:"n.", ja:"栄養", syn:"nourishment", ex:"Good nutrition is essential."},
      {w:"malnutrition", pos:"n.", ja:"栄養失調", syn:"undernourishment", ex:"Children suffered from malnutrition."},
      {w:"mental health", pos:"n.", ja:"精神的健康", syn:"psychological well-being", ex:"Exercise supports mental health."},
      {w:"therapy session", pos:"n.", ja:"治療セッション", syn:"counseling", ex:"She attends a weekly therapy session."}
    ];

    let i = 0, revealed = false;
    const q = document.getElementById('q');
    const pos = document.getElementById('pos');
    const meaning = document.getElementById('meaning');
    const syn = document.getElementById('syn');
    const ex = document.getElementById('ex');
    const aBox = document.getElementById('aBox');
    const card = document.getElementById('card');

    function render(){
      const d = data[i];
      q.textContent = d.w; pos.textContent = d.pos;
      meaning.textContent = d.ja;
      syn.textContent = d.syn ? `syn: ${d.syn}` : '';
      ex.textContent = d.ex ? `ex: ${d.ex}` : '';
      aBox.classList.toggle('revealed', revealed);
    }
    function next(){ i=(i+1)%data.length; revealed=false; render(); }
    function reveal(){ if(!revealed){ revealed=true; render(); } }

    card.addEventListener('click', ()=>{ if(!revealed) reveal(); else next(); });
    window.addEventListener('keydown', e=>{
      if(e.code==='Space'||e.code==='Enter'){ e.preventDefault(); reveal(); }
      else if(e.code==='ArrowRight'){ e.preventDefault(); next(); }
    });

    render();
  </script>
</body>
</html>
