<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大学受験フラッシュカード集 – サイトマップ</title>
  <meta name="description" content="大学受験用フラッシュカード集のランディングページ（サイトマップ）。" />
  <style>
    :root {
      --fg: #222;
      --muted: #666;
      --line: #e6e6e6;
      --bg: #fff;
    }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif; color: var(--fg); background: var(--bg); }
    .wrap { min-height: 100%; display: grid; place-items: start center; padding: 32px 20px; }
    header { width: 100%; max-width: 680px; margin-bottom: 16px; }
    h1 { font-size: 22px; margin: 0 0 8px; }
    p.lead { margin: 0 0 16px; color: var(--muted); }
    nav.sitemap { width: 100%; max-width: 680px; border: 1px solid var(--line); border-radius: 16px; padding: 12px; }
    ul.links { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    a.item { display: block; padding: 12px 14px; border: 1px solid var(--line); border-radius: 12px; text-decoration: none; color: inherit; }
    a.item:hover, a.item:focus { outline: none; border-color: #bbb; box-shadow: 0 1px 6px rgba(0,0,0,.06); }
    .item small { display: block; margin-top: 4px; color: var(--muted); }
    footer { width: 100%; max-width: 680px; margin-top: 16px; color: var(--muted); font-size: 12px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <h1>大学受験フラッシュカード集 – サイトマップ</h1>
      <p class="lead">この <code>exam/</code> フォルダの <code>index.html</code> は、各フラッシュカードページへの入口のみをまとめたランディングページです。</p>
    </header>

    <nav class="sitemap" aria-label="サイトマップ">
      <ul>
        <li><a href="fc_color.html">色カードアプリ</a></li>
        <li><a href="fc_shape.html">図形カードアプリ</a></li>
        <li><a href="fc_emotion.html">感情カードアプリ</a></li>
      </ul>
    </nav>

    <footer>
      <span>直接ブックマークする場合は、各カードの URL（例：<code>fc_color.html</code>）を保存してください。</span>
      <div id="lm">最終更新: <time id="lm-t"></time></div>
    </footer>
  </main>

  <script>
    const t = document.getElementById('lm-t');
    if (t) t.textContent = document.lastModified;
  </script>
</body>
</html>
