  <style>
    /* --- minimal theming (tiny CSS, keep structure intact) --- */
    :root{ --fg:#222; --bg:#fff; --muted:#666; --line:#e6e6e6; --accent:#0a84ff; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;color:var(--fg);background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:20px}
    header{padding:8px 0 16px;border-bottom:1px solid var(--line)}
    header h1{font-size:22px;margin:0}
    .sitemap{margin:18px 0}
    .sitemap h2{font-size:16px;margin:0 0 10px;color:var(--muted)}
    .sitemap ul{list-style:none;padding:0;margin:0;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
    .sitemap li{margin:0}
    .sitemap a{display:block;border:1px solid var(--line);border-radius:14px;padding:12px 14px;text-decoration:none;color:inherit;transition:transform .06s ease, box-shadow .15s ease, border-color .15s ease}
    .sitemap a:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(0,0,0,.06);border-color:#d6d6d6}
    .sitemap a:focus{outline:2px solid var(--accent);outline-offset:2px}
    .sitemap a::before{content:"";display:inline-block;width:6px;height:6px;border-radius:50%;background:var(--accent);margin-right:8px;vertical-align:2px}

    @media (prefers-color-scheme: dark){
      :root{ --fg:#e5e7eb; --bg:#0f172a; --muted:#9ca3af; --line:#2a2f3a; --accent:#60a5fa; }
      header{border-color:var(--line)}
      .sitemap a{background:linear-gradient(180deg,#0b1220,#0a0f1a)}
    }
  </style>
</head>
<body>
